<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/login/login" method="post">
        <table border="1" style="background-color: chartreuse;width: 400px;height: 250px;text-align: center">
            <tr>
                <td style="color: red;font-weight: 800;font-size: 20px">用户名</td>
                <td><input type="text" name="userName" placeholder="请输入用户名" required style="color: blueviolet;height: 30px;"></td>
            </tr>
            <tr>
                <td style="color: red;font-weight: 800;font-size: 20px">密码</td>
                <td><input type="password" name="password" placeholder="请输入密码" required style="color: blueviolet;height:30px;"></td>
            </tr>
            <tr style="text-align: center">
                <td colspan="2"><input type="submit" value="登陆" style="width: 100px;height:30px;color:white;font-size: 16px;border-radius: 50px;background-color: orangered"></td>
            </tr>
        </table>
    </form>
</body>
</html>
